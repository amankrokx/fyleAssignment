<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- site discription meta tag -->
    <meta name="description" content="A simple Website to search for github profiles and display repositories">
    <title>Fyle Assignment</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div id="linear-loader" class="active">
        <div class="linear-loader-bar"></div>
    </div>

    <!-- Section for username input -->
    <section id="username-input-section">
        <h1>Find a GitHub profile</h1>
        <form id="username-input-form">
            <input type="search" id="username-input" placeholder="Enter a username" required minlength="1" maxlength="255" />
            <!-- search list -->
            <div id="username-input-list" class="">
                <div class="users">
                    <div class="user">
                        <img
                            src="./assets/avatar.png"
                            height="32"
                            width="32"
                            alt="User Profile Image"
                            loading="lazy"
                        />
                        <span class="user-name">Aman Kumar</span>
                    </div>
                </div>
            </div>
            <input 
                type="submit"
                value="Find"
            />
        </form>
        <button id="download-resume" onclick="window.open('/resume.pdf', '_blank')">
            <img alt="Download Icon" src="data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20class=%22icon%20icon-tabler%20icon-tabler-download%22%20width=%2224%22%20height=%2224%22%20viewBox=%220%200%2024%2024%22%20stroke-width=%222%22%20stroke=%22currentColor%22%20fill=%22none%22%20stroke-linecap=%22round%22%20stroke-linejoin=%22round%22%3E%3Cpath%20stroke=%22none%22%20d=%22M0%200h24v24H0z%22%20fill=%22none%22/%3E%3Cpath%20d=%22M4%2017v2a2%202%200%200%200%202%202h12a2%202%200%200%200%202%20-2v-2%22%20/%3E%3Cpath%20d=%22M7%2011l5%205l5%20-5%22%20/%3E%3Cpath%20d=%22M12%204l0%2012%22%20/%3E%3C/svg%3E" />
            <span>Download Resume</span>
        </button>
    </section>

    <!-- Section for displaying user profile -->
    <section id="user-profile-section" class="active">
        <button class="user-profile-back" onclick="window.location.hash = ''">
            <img alt="Back Icon" />
            <span>Back</span>
        </button>
        <div class="user-profile-info">
            <div class="user-profile-image">
                <img
                    src="./assets/avatar.png"
                    alt="User Profile Image"
                    loading="lazy"
                />
            </div>
            <div class="user-profile-details">
                <h2 class="user-profile-name">Aman Kumar</h2>
                <p class="user-profile-bio">Unobtrusive Programmer</p>
                <p class="user-profile-location">
                    <img alt="Map Pin Icon" />
                    <span>
                        Bangalore, India
                    </span>
                </p>
                <p class="user-profile-website">
                    Twitter: <a href="https://twitter.com/amankrokx" target="_blank">@amankrokx</a>
                </p>
            </div>
        </div>
        <div class="user-profile-url">
            <img alt="Link Icon" />
            <a href="#" target="_blank">https://github.com/amankrokx</a>
        </div>
        <div id="user-profile-repositories" class="active">
            <div id="user-repositories-list">
                <!-- <div class="user-repository">
                    <div class="user-repository-header">
                        <h3 class="user-repository-name">AIHomeAutomation</h3>

                                Star

                            </div>

                                <img alt="Fork Icon" />

                                <span>0</span>

                        </div>
                    </div>
                    <p class="user-repository-description">Leveraging descision making powers of LLM based AIs to derive intent from natural conversations in order to control home appliances.</p>
                    <p class="user-repository-languages">
                        <span class="user-repository-language">C/C++</span>
                        <span class="user-repository-language">JavaScript</span>
                        <span class="user-repository-language">HTML</span>
                        <span class="user-repository-language">CSS</span>
                    </p>
                </div> -->
                
            </div>
            <div id="user-repositories-loader" class="active">
                <img
                    alt="Loading Icon"
                    height="32"
                    width="32"
                    src="data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20class=%22icon%20icon-tabler%20icon-tabler-loader%22%20width=%2224%22%20height=%2224%22%20viewBox=%220%200%2024%2024%22%20stroke-width=%222%22%20stroke=%22currentColor%22%20fill=%22none%22%20stroke-linecap=%22round%22%20stroke-linejoin=%22round%22%3E%3Cpath%20stroke=%22none%22%20d=%22M0%200h24v24H0z%22%20fill=%22none%22/%3E%3Cpath%20d=%22M12%206l0%20-3%22%20/%3E%3Cpath%20d=%22M16.25%207.75l2.15%20-2.15%22%20/%3E%3Cpath%20d=%22M18%2012l3%200%22%20/%3E%3Cpath%20d=%22M16.25%2016.25l2.15%202.15%22%20/%3E%3Cpath%20d=%22M12%2018l0%203%22%20/%3E%3Cpath%20d=%22M7.75%2016.25l-2.15%202.15%22%20/%3E%3Cpath%20d=%22M6%2012l-3%200%22%20/%3E%3Cpath%20d=%22M7.75%207.75l-2.15%20-2.15%22%20/%3E%3C/svg%3E"
                />
            </div>
            <div class="user-repositories-footer">
                <!-- sort by older/newer -->
                <div class="sort-by">
                    <span>Sort By :</span>
                    <button id="newest" class="active">Newest</button>
                    <button id="oldest" class="">Oldest</button>
                </div>
                <!-- per page -->
                <select id="per-page">
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <!-- pagination -->
                <div class="pagination">
                    <button id="first" class="pagination-link">
                        <img alt="Previous Icon" />
                    </button>
                    <button id="1" class="pagination-link active">1</button>
                    <button id="last" class="pagination-link">
                        <img alt="Next Icon" />
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js" type="module" defer></script>

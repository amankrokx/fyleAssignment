<!DOCTYPE html>
<html>
<head>
  <title>John Doe's Profile</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile img {
      border-radius: 50%;
      margin-right: 20px;
      width: 100px;
      height: 100px;
    }
    .profile h1 {
      margin: 0;
      font-size: 24px;
    }
    .profile p {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
    .profile .location {
      margin-left: auto;
      font-size: 16px;
      color: #666;
    }
    .social-links {
      display: flex;
      margin-bottom: 20px;
    }
    .social-links a {
      display: inline-block;
      margin-right: 10px;
      color: #666;
      text-decoration: none;
    }
    .social-links a:hover {
      color: #000;
    }
    .heroes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .hero {
      width: calc(33.33% - 10px);
      margin-bottom: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }
    .hero h2 {
      margin: 0;
      font-size: 18px;
    }
    .hero p {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }
    .hero .tags {
      display: flex;
      flex-wrap: wrap;
    }
    .hero .tags span {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #eee;
      border-radius: 5px;
      font-size: 12px;
      color: #666;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination a {
      display: inline-block;
      margin-right: 10px;
      padding: 5px 10px;
      background-color: #eee;
      border-radius: 5px;
      font-size: 14px;
      color: #666;
      text-decoration: none;
    }
    .pagination a:hover {
      background-color: #ddd;
    }
    .pagination .active {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

        <p class="location">Orlando</p>
      </div>
      <div class="social-links">

        <a href="https://github.com/john_doe">GitHub</a>
      </div>
    </div>
